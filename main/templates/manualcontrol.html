<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Manual Control</title>
    <style>
       

    </style>
</head>
<body>
    <table>
    <tr>
        <td class="features">Unripe:</td>
        <td class="value">{{unripe}}</td>
    </tr>
    <tr>
        <td class="features">Semi Ripe:</td>
        <td class="value">{{semiripe}}</td>
    </tr>
    <tr>
        <td class="features">Ripe:</td>
        <td class="value">{{ripe}}</td>
    </tr>
    <tr>
        <td class="features">Total Strawberry:</td>
        <td class="value">{{total}}</td>
    </tr>
    <tr>
        <td class="features">Disease:</td>
        <td class="value">{{disease}}</td>
    </tr>
    </table>
    <hr>
    <form action="/manualcontrol" style="text-align: center; font-size: larger;">
        <label style="padding: 1%"for="unripe">Unripe:</label>
        <input  type="number" id="unripe" name="unripe" min="0" max="15">
        <br>
        <br>
        <label style="padding: 1%" for="semiripe">Semiripe:</label>
        <input  type="number" id="semiripe" name="semiripe" min="0" max="15">
        <br>
        <br>
        <label style="padding: 1%" for="ripe">Ripe:</label>
        <input  type="number" id="ripe" name="ripe" min="0" max="15">
        <br>
        <br>
        
        <label style="padding: 1%" for="disease">Disease:</label>
        <select id="disease" name="disease">
            <option value="No Disease">No Disease</option>
            <option value="Insect">Insect</option>
            <option value="Anthracnose">Anthracnose</option>
            <option value="Gray Mold">Gray Mold</option>
            <option value="Leaf Spot">Leaf Spot</option>
        </select>
        <br>
        <br>
        <input type="submit" value="APPLY">
      </form>
      <hr>
      <center><button onclick="mainMenu()">Back To Main Menu</button></center>
      <script>
        function mainMenu(){
            window.location.href = "/";
        }
      </script>
    </body>
</html>
